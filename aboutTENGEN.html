<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>about TENGEN</title>
  <style>
    body {
      background-color: white;
      color: black;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    /* Hamburger icon */
    .menu-icon {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1001;
      cursor: pointer;
      width: 30px;
      height: 22px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .menu-icon span {
      display: block;
      height: 4px;
      background: black;
      border-radius: 2px;
    }

    /* Fullscreen menu overlay */
    .menu-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.95);
      color: white;
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .menu-overlay a {
      color: white;
      font-size: 2em;
      text-decoration: none;
      margin: 15px 0;
    }
    .close-menu {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 2em;
      cursor: pointer;
    }

    /* Release art styles */
    .release {
      margin: 40px auto;
      max-width: 750px;
    }
    .release img {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.2s ease;
    }
    .release img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <!-- Hamburger menu button -->
  <div class="menu-icon" onclick="toggleMenu(true)">
    <span></span>
    <span></span>
    <span></span>
  </div>

  <!-- Dropdown menu -->
  <div class="menu-overlay" id="menu">
    <div class="close-menu" onclick="toggleMenu(false)">âœ•</div>
    <a href="#release1">eYe Dragon</a>
    <a href="#release2">'88 Summer</a>
    <a href="#release3">Escape</a>
    <a href="https://tenegen.github.io/aboutTENGEN.html" target="_blank">about TENGEN</a>
    <a href="https://www.youtube.com/" target="_blank">YouTube</a>
  </div>
</style>
